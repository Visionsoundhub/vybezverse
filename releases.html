<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Releases | VYBEZONE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bg-glow"></div>
    
    <nav class="main-navigation">
        <a href="index.html" class="nav-logo"></a>
        <div class="hamburger">
            <div class="bar"></div><div class="bar"></div><div class="bar"></div>
        </div>
        <div class="nav-links"></div>
    </nav>

    <main id="swup" class="transition-fade">
        <div class="glass-container" style="text-align:center;">
            <h1 class="section-title">MUSIC CATALOG</h1>
            <div style="margin-bottom:2rem; display:flex; justify-content:center; gap:10px; flex-wrap:wrap;">
                <button class="nav-btn active" style="border:1px solid #fff;">All Releases</button>
                <button id="why-buy-btn" class="nav-btn" style="border:1px solid #8a2be2; color:#8a2be2 !important;">
                    <i class="fas fa-info-circle"></i> ΓΙΑΤΙ ΝΑ ΑΓΟΡΑΣΩ;
                </button>
            </div>
            <div id="releases-list">Loading Tracks...</div>
        </div>
        
        <div class="modal-overlay" id="why-buy-modal">
            <div class="modal-box" style="text-align:left;">
                <button class="modal-close-btn" id="close-why-buy">&times;</button>
                <h2 style="text-align:center; color:#fff; margin-bottom:1.5rem; border-bottom:1px solid #333; padding-bottom:10px;">
                    ΓΙΑΤΙ ΝΑ ΑΓΟΡΑΣΕΙΣ;
                </h2>
                <div style="color:#ccc; font-size:0.95rem; line-height:1.6;">
                    <p style="margin-bottom:1rem;">
                        <i class="fas fa-heart" style="color:#8a2be2;"></i> <strong>ΣΤΗΡΙΞΕ ΤΟΝ ΚΑΛΛΙΤΕΧΝΗ</strong><br>
                        Οι πλατφόρμες streaming πληρώνουν ελάχιστα. Η αγορά ενός τραγουδιού ισοδυναμεί με χιλιάδες streams.
                    </p>
                    <p style="margin-bottom:1rem;">
                        <i class="fas fa-box-open" style="color:#8a2be2;"></i> <strong>ΤΙ ΠΑΙΡΝΕΙΣ;</strong><br>
                        WAV, Εναλλακτικές Εκδόσεις, Ringtones, Artwork, Στίχους.
                    </p>
                </div>
            </div>
        </div>
    </main>
<div id="sticky-player">
        <div class="player-inner">
            <div class="player-controls">
                <button id="prev-track-btn" class="control-btn"><i class="fas fa-step-backward"></i></button>
                <button id="player-play-btn" class="play-btn-large"><i class="fas fa-play"></i></button>
                <button id="next-track-btn" class="control-btn"><i class="fas fa-step-forward"></i></button>
            </div>

            <div class="player-info-section">
                <div id="player-track-title" style="font-weight:700;">SELECT A BEAT</div>
                <div id="progress-container" class="progress-container">
                    <div id="player-progress" class="progress-bar"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="dynamic-footer"></div>

    <script src="https://unpkg.com/swup@4"></script>
    <script src="scripts.js"></script>
</body>
</html>
