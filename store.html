<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store | VYBEZMADETHIS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bg-glow"></div>
    
    <nav class="main-navigation">
        <a href="index.html" class="nav-logo"></a>
        <div class="hamburger">
            <div class="bar"></div><div class="bar"></div><div class="bar"></div>
        </div>
        <div class="nav-links"></div>
    </nav>

    <main id="swup" class="transition-fade">
        <div class="hero-section"><h1 class="hero-title">STORE</h1></div>
    
        <div class="glass-container" style="text-align:center;">
            <h2 style="margin-bottom:1rem;">TRACK BUNDLES</h2>
            <p style="color:#aaa; margin-bottom:2rem;">Το πλήρες επαγγελματικό πακέτο για τις κυκλοφορίες σου.</p>
            <button id="open-bundle-modal" class="btn btn-accent" style="padding:1rem 3rem; font-size:1.1rem;">
                <i class="fas fa-info-circle"></i> ΤΙ ΠΕΡΙΛΑΜΒΑΝΕΙ;
            </button>
        </div>
    
        <div style="text-align:center; margin-top:4rem; opacity:0.5; filter:blur(1px);">
            <h2>MERCH DROP 2025</h2>
            <p>ΡΟΥΧΑ . ΑΞΕΣΟΥΑΡ . ΣΥΛΛΕΚΤΙΚΑ</p>
        </div>

        <div class="modal-overlay" id="bundle-modal">
            <div class="modal-box">
                <button class="modal-close-btn" id="close-bundle-modal">&times;</button>
                <h2 style="border-bottom:1px solid #333; padding-bottom:1rem; margin-bottom:1.5rem;">ΠΕΡΙΕΧΟΜΕΝΑ</h2>
                <ul class="bundle-list" id="bundle-list-content" style="list-style:none; padding:0; text-align:left;"></ul>
                <div style="margin-top:2rem; text-align:center;">
                    <a href="releases.html" class="btn btn-outline" style="width:100%;">ΠΑΜΕ ΣΤΑ RELEASES</a>
                </div>
            </div>
        </div>
    </main>
    <div id="sticky-player">
        <div class="player-inner">
            <button id="player-play-btn" class="play-btn-large"><i class="fas fa-play"></i></button>
            <div style="flex-grow:1;">
                <div id="player-track-title" style="font-weight:700;">SELECT A BEAT</div>
                <div style="background:#333; height:4px; width:100%;"><div id="player-progress" style="width:0%; height:100%;"></div></div>
            </div>
        </div>
    </div>

    <div id="dynamic-footer"></div>

    <script src="https://unpkg.com/swup@4"></script>
    <script src="scripts.js"></script>
</body>
</html>
