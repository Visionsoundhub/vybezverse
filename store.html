<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store | VYBEZMADETHIS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="neuro-preloader">
        <div class="neuro-visual"></div>
        <div id="neuro-text">INITIALIZING...</div>
    </div>
    <div class="bg-glow"></div>
    
    <nav class="main-navigation">
        <a href="index.html" class="nav-logo"><span class="logo-text">BLACK VYBEZ</span></a>
        <div class="hamburger">
            <div class="bar"></div><div class="bar"></div><div class="bar"></div>
        </div>
        <div class="nav-links"></div>
    </nav>

    <main id="swup" class="transition-fade">
        <div class="hero-section">
            <h1 class="hero-title" id="store-page-title">STORE</h1>
        </div>
    
        <div class="glass-container" id="merch-grid-container" style="display:none;">
            <div id="merch-grid" class="gallery-grid" style="grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap:2rem;"></div>
        </div>
    
        <div id="merch-coming-soon" style="text-align:center; margin-top:4rem; opacity:0.7;">
            <h2 id="coming-soon-text" style="filter:blur(1px);">MERCH DROP 2025<br>COMING SOON</h2>
            <p style="margin-top:1rem; color:#888;">APPAREL . ACCESSORIES . COLLECTIBLES</p>
        </div>

        <div class="modal-overlay" id="product-modal">
            <div class="modal-box" id="product-modal-box" style="max-width:900px; padding:0; overflow:hidden; display:flex; flex-direction:column;">
                <button class="modal-close-btn" id="close-product-modal" style="z-index:100;">&times;</button>
                
                <div class="product-modal-content">
                    <div class="product-gallery-section">
                        <div class="main-img-container">
                            <img id="prod-main-img" src="" alt="Product">
                        </div>
                        <div id="prod-thumbnails" class="prod-thumbnails"></div>
                    </div>

                    <div class="product-info-section">
                        <h2 id="prod-title" style="text-align:left; margin-bottom:0.5rem;">PRODUCT TITLE</h2>
                        <div id="prod-price" style="font-size:1.5rem; color:#8a2be2; font-weight:bold; margin-bottom:1.5rem;">25.00â‚¬</div>
                        <div id="prod-desc" style="color:#ccc; margin-bottom:2rem; line-height:1.6; flex-grow:1;"></div>
                        <a id="prod-buy-btn" href="#" target="_blank" class="btn btn-glow" style="width:100%; text-align:center; justify-content:center;">BUY NOW</a>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <div id="sticky-player">
        <div class="player-inner">
            <div class="player-controls">
                <button id="prev-track-btn" class="control-btn"><i class="fas fa-step-backward"></i></button>
                <button id="player-play-btn" class="play-btn-large"><i class="fas fa-play"></i></button>
                <button id="next-track-btn" class="control-btn"><i class="fas fa-step-forward"></i></button>
            </div>
            <div class="player-info-section">
                <div id="player-track-title" style="font-weight:700;">SELECT A BEAT</div>
                <div id="progress-container" class="progress-container">
                    <div id="player-progress" class="progress-bar"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="dynamic-footer"></div>

    <script src="https://unpkg.com/swup@4"></script>
    <script src="scripts.js"></script>
    <script type="text/javascript" src="https://payhip.com/payhip.js"></script>
</body>
</html>
