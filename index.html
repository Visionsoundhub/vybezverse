<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | VYBEZONE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bg-glow"></div>
    
    <nav class="main-navigation">
        <a href="index.html" class="nav-logo"><span class="logo-text">BLACK VYBEZ</span></a>
        <div class="hamburger">
            <div class="bar"></div><div class="bar"></div><div class="bar"></div>
        </div>
        <div class="nav-links"></div>
    </nav>

    <main id="swup" class="transition-fade">
        <div class="hero-section" id="home-banner-container" style="display:none;">
            <img id="home-banner-img" src="" alt="Banner" style="max-width:100%; border-radius:10px; margin-bottom:1rem;">
            <h1 class="hero-title" id="home-hero-title">VYBEZONE</h1>
            <p class="hero-subtitle" id="home-hero-subtitle"></p>
        </div>

        <div id="home-announcement-container" class="glass-container" style="display:none; text-align:center;">
            <h2 class="section-title">ANNOUNCEMENT</h2>
            <iframe id="announcement-iframe" width="100%" height="315" src="" frameborder="0" allowfullscreen style="border-radius:10px; margin:1rem 0;"></iframe>
            <p id="announcement-text" style="color:#ccc;"></p>
        </div>

        <div id="home-featured-container" class="glass-container" style="display:none; text-align:center; margin-top:2rem;">
            <h2 class="section-title" id="drop-title-label">LATEST DROP</h2>
            <iframe id="drop-iframe" width="100%" height="315" src="" frameborder="0" allowfullscreen style="border-radius:10px; margin:1rem 0;"></iframe>
            <div id="drop-buttons" style="display:flex; justify-content:center; gap:10px; flex-wrap:wrap;"></div>
        </div>
    </main>
   <div id="sticky-player">
        <div class="player-inner">
            <div class="player-controls">
                <button id="prev-track-btn" class="control-btn"><i class="fas fa-step-backward"></i></button>
                <button id="player-play-btn" class="play-btn-large"><i class="fas fa-play"></i></button>
                <button id="next-track-btn" class="control-btn"><i class="fas fa-step-forward"></i></button>
            </div>

            <div class="player-info-section">
                <div id="player-track-title" style="font-weight:700;">SELECT A BEAT</div>
                <div id="progress-container" class="progress-container">
                    <div id="player-progress" class="progress-bar"></div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="dynamic-footer"></div>

    <script src="https://unpkg.com/swup@4"></script>
    <script src="scripts.js"></script>
</body>
</html>
