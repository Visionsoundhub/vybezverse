<!DOCTYPE html>
<html lang="el">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | VYBEZONE</title>
    <meta property="og:type" content="website">
    <meta property="og:title" content="VYBEZONE | Black Vybez">
    <meta property="og:description" content="No limits in music. Just pure vibes. Beats, Releases, and Exclusive Content.">
    <meta property="og:image" content="/assets/uploads/banner.png">
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="VYBEZONE | Black Vybez">
    <meta property="twitter:description" content="No limits in music. Just pure vibes.">
    <meta property="twitter:image" content="/assets/uploads/banner.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="neuro-preloader">
        <div class="neuro-visual"></div>
        <div id="neuro-text">INITIALIZING...</div>
    </div>
    <div class="bg-glow"></div>
    
    <nav class="main-navigation">
        <a href="index.html" class="nav-logo"><span class="logo-text">BLACK VYBEZ</span></a>
        <div class="hamburger">
            <div class="bar"></div><div class="bar"></div><div class="bar"></div>
        </div>
        <div class="nav-links"></div>
    </nav>

    <main id="swup" class="transition-fade">
        <div class="hero-section" id="home-banner-container" style="text-align:center; padding-top:2rem;">
            <h1 class="hero-title" id="home-hero-title">VYBEZONE</h1>
            <p class="hero-subtitle" id="home-hero-subtitle">LOADING...</p>
            
            <div style="margin-top:2rem; max-width:800px; margin-left:auto; margin-right:auto; padding:0 1rem;">
                <img id="home-banner-img" src="" alt="Banner" style="width:100%; border-radius:15px; box-shadow:0 0 30px rgba(138,43,226,0.3); display:none;">
            </div>
        </div>

        <div class="glass-container" id="home-featured-container" style="display:none; text-align:center; margin-top:3rem;">
            <h2 id="drop-title-label" style="margin-bottom:1.5rem; color:#fff;">ðŸ”¥ LATEST DROP</h2>
            <div class="video-wrapper" style="position:relative; padding-bottom:56.25%; height:0; overflow:hidden; margin-bottom:1.5rem; border-radius:12px; background:#000;">
                <iframe id="drop-iframe" style="position:absolute; top:0; left:0; width:100%; height:100%; border:0;" allowfullscreen></iframe>
            </div>
            <div id="drop-buttons" style="display:flex; justify-content:center; gap:15px; flex-wrap:wrap;">
            </div>
        </div>

        <div class="glass-container" id="home-announcement-container" style="display:none; border-color:rgba(138,43,226,0.3); margin-top:2rem;">
            <h2 style="margin-bottom:1rem; text-align:center;">ANNOUNCEMENT</h2>
            <div class="bio-grid" style="display:grid; grid-template-columns: 1fr; gap:2rem; align-items:center;">
                <div class="video-wrapper" style="position:relative; padding-bottom:56.25%; height:0; overflow:hidden; border-radius:12px; background:#000;">
                    <iframe id="announcement-iframe" style="position:absolute; top:0; left:0; width:100%; height:100%; border:0;" allowfullscreen></iframe>
                </div>
                <div>
                    <p id="announcement-text" style="color:#ccc; font-size:1.1rem; text-align:left; padding:1rem;"></p>
                </div>
            </div>
        </div>

        <div id="dynamic-content-area" style="width:100%; max-width:1100px; margin:0 auto;"></div>

    </main>

    <div id="sticky-player">
        <div class="player-inner">
            <div class="player-controls">
                <button id="prev-track-btn" class="control-btn"><i class="fas fa-step-backward"></i></button>
                <button id="player-play-btn" class="play-btn-large"><i class="fas fa-play"></i></button>
                <button id="next-track-btn" class="control-btn"><i class="fas fa-step-forward"></i></button>
            </div>
            <div class="player-info-section">
                <div id="player-track-title" style="font-weight:700;">SELECT A BEAT</div>
                <div id="progress-container" class="progress-container">
                    <div id="player-progress" class="progress-bar"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="dynamic-footer"></div>

    <form name="newsletter_vibe" netlify netlify-honeypot="bot-field" hidden>
        <input type="text" name="email" />
        <input type="text" name="interest" />
        <input type="text" name="source_page" />
    </form>

    <script src="https://unpkg.com/swup@4"></script>
    <script src="scripts.js"></script>

    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
</body>
</html>
