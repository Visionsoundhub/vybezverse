backend:
  name: git-gateway
  branch: main

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  # --- 1. FOOTER SETTINGS ---
  - name: "footer"
    label: "ü¶∂ Footer Settings"
    files:
      - name: "footer_config"
        label: "Footer Content & Socials"
        file: "footer.json"
        fields:
          - {label: "Artist Side Title (Left)", name: "artistTitle", widget: "string", default: "BLACK VYBEZ"}
          - {label: "Producer Side Title (Right)", name: "prodTitle", widget: "string", default: "VYBEZMADETHIS"}
          - {label: "--- ARTIST (Black Vybez) ---", name: "sep1", widget: "hidden"}
          - {label: "ARTIST - Facebook Link", name: "artistFb", widget: "string", required: false}
          - {label: "ARTIST - Facebook Icon", name: "artistFbIcon", widget: "image", required: false}
          - {label: "ARTIST - Instagram Link", name: "artistIg", widget: "string", required: false}
          - {label: "ARTIST - Instagram Icon", name: "artistIgIcon", widget: "image", required: false}
          - {label: "ARTIST - TikTok Link", name: "artistTt", widget: "string", required: false}
          - {label: "ARTIST - TikTok Icon", name: "artistTtIcon", widget: "image", required: false}
          - {label: "ARTIST - YouTube Link", name: "artistYt", widget: "string", required: false}
          - {label: "ARTIST - YouTube Icon", name: "artistYtIcon", widget: "image", required: false}
          - {label: "--- PRODUCER (VybezMadeThis) ---", name: "sep2", widget: "hidden"}
          - {label: "PRODUCER - Facebook Link", name: "prodFb", widget: "string", required: false}
          - {label: "PRODUCER - Facebook Icon", name: "prodFbIcon", widget: "image", required: false}
          - {label: "PRODUCER - Instagram Link", name: "prodIg", widget: "string", required: false}
          - {label: "PRODUCER - Instagram Icon", name: "prodIgIcon", widget: "image", required: false}
          - {label: "PRODUCER - TikTok Link", name: "prodTt", widget: "string", required: false}
          - {label: "PRODUCER - TikTok Icon", name: "prodTtIcon", widget: "image", required: false}
          - {label: "PRODUCER - YouTube Link", name: "prodYt", widget: "string", required: false}
          - {label: "PRODUCER - YouTube Icon", name: "prodYtIcon", widget: "image", required: false}
          - {label: "Email Contact", name: "email", widget: "string", required: false}
          - {label: "Copyright Text", name: "copyright", widget: "string", default: "¬© 2025 Vybezone. All rights reserved."}

  # --- 2. GLOBAL SETTINGS ---
  - name: "settings"
    label: "‚öôÔ∏è Global & Info"
    files:
      - name: "global"
        label: "Site Config"
        file: "settings.json"
        fields:
          - {label: "Logo Type", name: "logoType", widget: "select", options: ["text", "image"], default: "text"}
          - {label: "Logo Text", name: "logoText", widget: "string", default: "BLACK VYBEZ", required: false}
          - {label: "Logo Image", name: "logoImage", widget: "image", required: false}
          - {label: "Exclusive Title", name: "exclusiveTitle", widget: "string"}
          - {label: "Exclusive Text", name: "exclusiveText", widget: "text"}
          - {label: "AI Access Title", name: "aiTitle", widget: "string"}
          - {label: "AI Access Text", name: "aiText", widget: "text"}
          - {label: "Vault Beats Title", name: "vaultTitle", widget: "string"}
          - {label: "Vault Beats Text", name: "vaultText", widget: "text"}

  # --- 3. BIO PAGE ---
  - name: "bio"
    label: "üë§ Bio Page"
    files:
      - name: "bio_content"
        label: "Biography Data"
        file: "bio.json"
        fields:
          - {label: "Page Title", name: "title", widget: "string", default: "WHO IS BLACK VYBEZ?"}
          - {label: "Main Image", name: "image", widget: "image"}
          - {label: "Bio Text", name: "content", widget: "text"}

  # --- 4. GALLERY ---
  - name: "gallery"
    label: "üì∏ Gallery"
    files:
      - name: "gallery_images"
        label: "Photo Collection"
        file: "gallery.json"
        fields:
          - name: "images"
            label: "Photos"
            widget: "list"
            fields:
              - {label: "Image", name: "src", widget: "image"}
              - {label: "Caption/Alt Text", name: "caption", widget: "string", required: false}

  # --- 5. MENU ---
  - name: "navigation"
    label: "üß≠ Menu Manager"
    files:
      - name: "main_menu"
        label: "Main Menu Links"
        file: "menu.json"
        fields:
          - name: "links"
            label: "Menu Items"
            widget: "list"
            fields:
              - {label: "Button Text", name: "text", widget: "string"}
              - {label: "Link / URL", name: "url", widget: "string"}
              - {label: "Open in New Tab?", name: "newTab", widget: "boolean", default: false}

  # --- 6. RELEASES ---
  - name: "releases"
    label: "üéπ Releases"
    files:
      - name: "catalog"
        label: "Music Catalog"
        file: "releases.json"
        fields:
          - name: "tracks"
            label: "Track List"
            widget: "list"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Short Description", name: "description", widget: "text", required: false}
              - {label: "YouTube Video URL", name: "youtubeUrl", widget: "string"}
              - {label: "Cover Art", name: "cover", widget: "image"}
              - {label: "Stream Link", name: "streamUrl", widget: "string"}
              - {label: "Buy Link (Payhip)", name: "bundleUrl", widget: "string"}
              - {label: "Free Download Link", name: "downloadUrl", widget: "string", required: false}

  # --- 7. BEAT STORE ---
  - name: "beats"
    label: "üí∞ Beat Store"
    files:
      - name: "beatslist"
        label: "Beats Catalog"
        file: "beats.json"
        fields:
          - name: "beatslist"
            label: "Beats"
            widget: "list"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Cover Art", name: "cover", widget: "image", required: false}
              - {label: "Audio Preview (MP3)", name: "audioSrc", widget: "file"}
              - {label: "Price", name: "price", widget: "string", default: "29.99‚Ç¨"}
              - {label: "Status", name: "status", widget: "select", options: ["available", "sold"], default: "available"}
              - {label: "Category", name: "category", widget: "select", options: ["trap", "boombap", "latin", "lofi", "custom", "vault", "ai"]}
              - {label: "BPM", name: "bpm", widget: "string", required: false}
              - {label: "Key", name: "key", widget: "string", required: false}
              - {label: "Purchase Link", name: "checkoutUrl", widget: "string"}
              - {label: "Vibe Tags", name: "tags", widget: "list"}

  # --- 8. PRESS ---
  - name: "press"
    label: "üì∞ Press & News"
    files:
      - name: "pressdata"
        label: "Articles"
        file: "press.json"
        fields:
          - name: "articles"
            label: "News Items"
            widget: "list"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Date", name: "date", widget: "string"}
              - {label: "Source", name: "source", widget: "string"}
              - {label: "Image", name: "image", widget: "image"}
              - {label: "Summary", name: "summary", widget: "text"}
              - {label: "Link", name: "link", widget: "string"}

  # --- 9. PODCASTS ---
  - name: "podcasts"
    label: "üéôÔ∏è Podcasts"
    files:
      - name: "podcast_list"
        label: "Episodes"
        file: "podcasts.json"
        fields:
          - name: "episodes"
            label: "Episodes"
            widget: "list"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Cover", name: "cover", widget: "image"}
              - {label: "Description", name: "description", widget: "text"}
              - {label: "Link", name: "link", widget: "string"}
              - {label: "Date", name: "date", widget: "date"}

  # --- 10. VIBES ---
  - name: "vibes"
    label: "‚ú® Vibe Settings"
    files:
      - name: "vibesConfig"
        label: "Vibes Definition"
        file: "vibes.json"
        fields:
          - name: "vibes"
            label: "Vibes List"
            widget: "list"
            fields:
              - {label: "Name", name: "name", widget: "string"}
              - {label: "Color (Hex)", name: "color", widget: "color", required: false}
              - {label: "Tags", name: "tags", widget: "list"}

  # --- 11. GENERAL PAGES ---
  - name: "pages"
    label: "üåê General Pages"
    files:
      - name: "home"
        label: "Home Page"
        file: "home.json"
        fields:
          - {label: "Main Banner", name: "heroImage", widget: "image", required: false}
          - {label: "Title", name: "heroTitle", widget: "string", default: "VYBEZONE", required: false}
          - {label: "Subtitle", name: "heroSubtitle", widget: "string", required: false}
          - {label: "--- ANNOUNCEMENT SECTION ---", name: "sep_ann", widget: "hidden"}
          - {label: "Enable Announcement?", name: "showAnnouncement", widget: "boolean", default: false} 
          - {label: "Announcement Video (YouTube URL)", name: "announcementVideo", widget: "string", required: false}
          - {label: "Announcement Text", name: "announcementText", widget: "text", required: false}
          - {label: "--- LATEST DROP SECTION ---", name: "sep_drop", widget: "hidden"}
          - {label: "Enable Latest Drop?", name: "showDrop", widget: "boolean", default: false}
          - {label: "Drop Title", name: "dropTitle", widget: "string", required: false}
          - {label: "Drop Video (YouTube URL)", name: "dropVideo", widget: "string", required: false}
          - {label: "Stream Link", name: "dropStream", widget: "string", required: false}
          - {label: "Buy Link", name: "dropBuy", widget: "string", required: false}
          - {label: "Free Link", name: "dropFree", widget: "string", required: false}
          - {label: "--- DYNAMIC STREAM ---", name: "sep_dyn", widget: "hidden"}
          - label: "Dynamic Content Stream"
            name: "stream"
            widget: "list"
            types:
              - label: "üìù Article / Text"
                name: "article"
                widget: "object"
                fields:
                  - {label: "Headline", name: "headline", widget: "string"}
                  - {label: "Body Text", name: "body", widget: "markdown"}
                  - {label: "Image", name: "image", widget: "image", required: false}
                  - {label: "Link URL", name: "url", widget: "string", required: false}
                  - {label: "Link Text", name: "btnText", widget: "string", default: "READ MORE"}

              - label: "üé¨ Video"
                name: "video"
                widget: "object"
                fields:
                  - {label: "Title", name: "headline", widget: "string", required: false}
                  - {label: "YouTube URL", name: "videoUrl", widget: "string"}
                  - {label: "Description", name: "body", widget: "text", required: false}

              - label: "üì∏ Photo Card"
                name: "photo"
                widget: "object"
                fields:
                  - {label: "Caption/Title", name: "headline", widget: "string", required: false}
                  - {label: "Image", name: "image", widget: "image"}
                  - {label: "Text", name: "body", widget: "text", required: false}
      
      - name: "store"
        label: "Store Page Settings"
        file: "store.json"
        fields:
          - {label: "Page Title (H1)", name: "title", widget: "string", default: "STORE"}
          # MOVED STATUS & COMING SOON TO MERCH COLLECTION BELOW
          - {label: "--- BUNDLE LIST (For Releases Modal) ---", name: "sep_bund", widget: "hidden"}
          - {label: "Bundle Subtitle", name: "subtitle", widget: "string", default: "Œ§Œø œÄŒªŒÆœÅŒµœÇ œÄŒ±Œ∫Œ≠œÑŒø œÄŒµœÅŒπŒµœáŒøŒºŒ≠ŒΩŒøœÖ Œ≥ŒπŒ± Œ∫Œ¨Œ∏Œµ œÑœÅŒ±Œ≥ŒøœçŒ¥Œπ œÄŒøœÖ Œ±Œ≥ŒøœÅŒ¨Œ∂ŒµŒπœÇ."}
          - name: "bundleItems"
            label: "Bundle List Items"
            widget: "list"
            fields:
              - {label: "Item Text", name: "text", widget: "string"}
              - {label: "FontAwesome Icon Class (e.g. fas fa-music)", name: "icon", widget: "string"}

  # --- 12. MERCH STORE (CONSOLIDATED) ---
  - name: "merch"
    label: "üëï Merch Store"
    files:
      - name: "merch_catalog"
        label: "Store Settings & Products"
        file: "merch.json"
        fields:
          - {label: "Store Status (ON = Show Products, OFF = Coming Soon)", name: "storeStatus", widget: "boolean", default: false}
          - {label: "Coming Soon Text", name: "comingSoonText", widget: "string", default: "MERCH DROP 2025. COMING SOON."}
          - name: "products"
            label: "Product List"
            widget: "list"
            fields:
              - {label: "Product Status", name: "status", widget: "select", options: ["available", "sold_out", "hidden"], default: "available"}
              - {label: "Product Name", name: "name", widget: "string"}
              - {label: "Price", name: "price", widget: "string", default: "25.00‚Ç¨"}
              - {label: "Main Image", name: "image", widget: "image"}
              - {label: "Description", name: "description", widget: "text", required: false}
              - name: "gallery"
                label: "Additional Images (Gallery)"
                widget: "list"
                required: false
                fields:
                  - {label: "Image", name: "img", widget: "image"}
              - {label: "Buy Link", name: "link", widget: "string"}
