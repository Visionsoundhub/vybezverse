backend:
  name: git-gateway
  branch: main

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  # --- LINKTREE / BIO LINKS PAGE ---
  - name: "biolinks"
    label: "ğŸ”— BIO LINKS (Linktree)"
    files:
      - name: "links_data"
        label: "Links Page Settings"
        file: "links.json"
        fields:
          - {label: "Profile Image", name: "profileImage", widget: "image"}
          - {label: "Profile Name", name: "profileName", widget: "string", default: "BLACK VYBEZ"}
          - {label: "Bio / Tagline", name: "tagline", widget: "string", default: "No limits in music. Just pure vibes."}
          
          - {label: "--- LATEST RELEASE SECTION ---", name: "sep_latest", widget: "hidden"}
          - {label: "Show Latest Release?", name: "showLatest", widget: "boolean", default: true}
          - {label: "Release Title", name: "latestTitle", widget: "string", default: "ğŸ”¥ NEW DROP"}
          - {label: "ğŸ›ï¸ Buy Link (Bundle)", name: "buyLink", widget: "string", required: false}
          - {label: "ğŸ“º Video Link (YouTube)", name: "videoLink", widget: "string", required: false}
          
          - {label: "--- STREAMING OPTIONS ---", name: "sep_stream", widget: "hidden"}
          - {label: "ğŸ Apple Music Link", name: "appleLink", widget: "string", required: false}
          - {label: "ğŸŒŠ Tidal Link", name: "tidalLink", widget: "string", required: false}
          - {label: "ğŸµ Other Stream Link", name: "otherLink", widget: "string", required: false}

          - {label: "--- ADDITIONAL BUTTONS ---", name: "sep_btns", widget: "hidden"}
          - name: "buttons"
            label: "Custom Links"
            widget: "list"
            fields:
              - {label: "Button Text", name: "text", widget: "string"}
              - {label: "URL", name: "url", widget: "string"}
              - {label: "Icon Class", name: "icon", widget: "string", hint: "e.g. fas fa-shopping-cart"}
              - {label: "Highlight?", name: "highlight", widget: "boolean", default: false}

          - {label: "--- SOCIAL ICONS ---", name: "sep_socials", widget: "hidden"}
          - {label: "Instagram URL", name: "instagram", widget: "string", required: false}
          - {label: "TikTok URL", name: "tiktok", widget: "string", required: false}
          - {label: "YouTube URL", name: "youtube", widget: "string", required: false}
