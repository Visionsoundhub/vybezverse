backend:
  name: git-gateway
  branch: main

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  # --- 1. NAVIGATION MENU (ŒîŒôŒëŒßŒïŒôŒ°ŒôŒ£Œó ŒúŒïŒùŒüŒ•) ---
  - name: "navigation"
    label: "üß≠ Menu Manager"
    files:
      - name: "main_menu"
        label: "Main Menu Links"
        file: "menu.json"
        fields:
          - name: "links"
            label: "Menu Items (Drag to Reorder)"
            widget: "list"
            fields:
              - {label: "Button Text", name: "text", widget: "string"}
              - {label: "Link / URL", name: "url", widget: "string", hint: "œÄ.œá. index.html, beats.html ŒÆ ŒµŒæœâœÑŒµœÅŒπŒ∫œå link"}
              - {label: "Open in New Tab?", name: "newTab", widget: "boolean", default: false}

  # --- 2. PODCASTS (ŒùŒïŒü) ---
  - name: "podcasts"
    label: "üéôÔ∏è Podcasts"
    files:
      - name: "podcast_list"
        label: "Podcast Episodes"
        file: "podcasts.json"
        fields:
          - name: "episodes"
            label: "Episodes"
            widget: "list"
            fields:
              - {label: "Episode Title", name: "title", widget: "string"}
              - {label: "Cover Image", name: "cover", widget: "image"}
              - {label: "Description", name: "description", widget: "text"}
              - {label: "YouTube/Spotify Link", name: "link", widget: "string"}
              - {label: "Date", name: "date", widget: "date"}

  # --- 3. RELEASES ---
  - name: "releases"
    label: "üéπ Releases (My Tracks)"
    files:
      - name: "catalog"
        label: "Music Catalog"
        file: "releases.json"
        fields:
          - name: "tracks"
            label: "Track List"
            widget: "list"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "YouTube Video URL", name: "youtubeUrl", widget: "string"}
              - {label: "Cover Art", name: "cover", widget: "image"}
              - {label: "Stream Link", name: "streamUrl", widget: "string"}
              - {label: "Buy Link (Payhip)", name: "bundleUrl", widget: "string"}
              - {label: "Free Download Link", name: "downloadUrl", widget: "string", required: false}

  # --- 4. BEAT STORE ---
  - name: "beats"
    label: "üí∞ Beat Store"
    files:
      - name: "beatslist"
        label: "Beats Catalog"
        file: "beats.json"
        fields:
          - name: "beatslist"
            label: "Beats"
            widget: "list"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Audio Preview (MP3)", name: "audioSrc", widget: "file"}
              - {label: "Price", name: "price", widget: "string", default: "29.99‚Ç¨"}
              - {label: "Status", name: "status", widget: "select", options: ["available", "sold"], default: "available"}
              - {label: "Category", name: "category", widget: "select", options: ["trap", "boombap", "latin", "lofi", "custom", "vault", "ai"]}
              - {label: "BPM", name: "bpm", widget: "string", required: false}
              - {label: "Key", name: "key", widget: "string", required: false}
              - {label: "Purchase Link", name: "checkoutUrl", widget: "string"}
              - {label: "Vibe Tags", name: "tags", widget: "list"}

  # --- 5. PRESS ---
  - name: "press"
    label: "üì∞ Press & News"
    files:
      - name: "pressdata"
        label: "Articles"
        file: "press.json"
        fields:
          - name: "articles"
            label: "News Items"
            widget: "list"
            fields:
              - {label: "Article Title", name: "title", widget: "string"}
              - {label: "Date/Year", name: "date", widget: "string"}
              - {label: "Source Name", name: "source", widget: "string"}
              - {label: "Image", name: "image", widget: "image"}
              - {label: "Summary Text", name: "summary", widget: "text"}
              - {label: "Link to Article", name: "link", widget: "string"}

  # --- 6. VIBES ---
  - name: "vibes"
    label: "‚ú® Vibe Settings"
    files:
      - name: "vibesConfig"
        label: "Vibes Definition"
        file: "vibes.json"
        fields:
          - name: "vibes"
            label: "Vibes List"
            widget: "list"
            fields:
              - {label: "Vibe Name", name: "name", widget: "string"}
              - {label: "Tags to Filter", name: "tags", widget: "list"}

  # --- 7. SETTINGS & HOME ---
  - name: "settings"
    label: "‚öôÔ∏è Global & Home"
    files:
      - name: "global"
        label: "Global Settings"
        file: "settings.json"
        fields:
          - {label: "Logo Type", name: "logoType", widget: "select", options: ["text", "image"], default: "text"}
          - {label: "Logo Text", name: "logoText", widget: "string", default: "BLACK VYBEZ"}
          - {label: "Logo Image", name: "logoImage", widget: "image", required: false}
          
          - {label: "--- BEAT INFO ---", name: "sep_info", widget: "hidden"}
          - {label: "Exclusive Title", name: "exclusiveTitle", widget: "string"}
          - {label: "Exclusive Text", name: "exclusiveText", widget: "text"}
          - {label: "AI Access Title", name: "aiTitle", widget: "string"}
          - {label: "AI Access Text", name: "aiText", widget: "text"}
          - {label: "Vault Beats Title", name: "vaultTitle", widget: "string"}
          - {label: "Vault Beats Text", name: "vaultText", widget: "text"}

          - {label: "--- SOCIALS ---", name: "sep_soc", widget: "hidden"}
          - {label: "Artist FB", name: "artistFb", widget: "string", required: false}
          - {label: "Artist FB Icon", name: "artistFbIcon", widget: "image", required: false}
          - {label: "Artist IG", name: "artistIg", widget: "string", required: false}
          - {label: "Artist IG Icon", name: "artistIgIcon", widget: "image", required: false}
          - {label: "Artist TikTok", name: "artistTt", widget: "string", required: false}
          - {label: "Artist TikTok Icon", name: "artistTtIcon", widget: "image", required: false}
          - {label: "Artist YT", name: "artistYt", widget: "string", required: false}
          - {label: "Artist YT Icon", name: "artistYtIcon", widget: "image", required: false}

          - {label: "Producer FB", name: "prodFb", widget: "string", required: false}
          - {label: "Producer FB Icon", name: "prodFbIcon", widget: "image", required: false}
          - {label: "Producer IG", name: "prodIg", widget: "string", required: false}
          - {label: "Producer IG Icon", name: "prodIgIcon", widget: "image", required: false}
          - {label: "Producer TikTok", name: "prodTt", widget: "string", required: false}
          - {label: "Producer TikTok Icon", name: "prodTtIcon", widget: "image", required: false}
          - {label: "Producer YT", name: "prodYt", widget: "string", required: false}
          - {label: "Producer YT Icon", name: "prodYtIcon", widget: "image", required: false}
          
          - {label: "Email", name: "email", widget: "string", required: false}

      - name: "home"
        label: "Home Page"
        file: "home.json"
        fields:
          - {label: "Main Banner", name: "heroImage", widget: "image", required: false}
          - {label: "Title", name: "heroTitle", widget: "string", default: "VYBEZONE"}
          - {label: "Subtitle", name: "heroSubtitle", widget: "string"}
          - {label: "Announcement Video", name: "announcementVideo", widget: "string"}
          - {label: "Announcement Text", name: "announcementText", widget: "text"}
          - {label: "Drop Title", name: "dropTitle", widget: "string"}
          - {label: "Drop Video", name: "dropVideo", widget: "string"}
          - {label: "Stream Link", name: "dropStream", widget: "string"}
          - {label: "Buy Link", name: "dropBuy", widget: "string"}
          - {label: "Free Link", name: "dropFree", widget: "string"}
