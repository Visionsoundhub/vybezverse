backend:
  name: git-gateway
  branch: main

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  # --- 1. GLOBAL SETTINGS (ŒõŒøŒ≥œåœÑœÖœÄŒø & Footer) ---
  - name: "settings"
    label: "‚öôÔ∏è Global Settings"
    files:
      - name: "global"
        label: "Site Config"
        file: "settings.json"
        fields:
          - {label: "Logo Type", name: "logoType", widget: "select", options: ["text", "image"], default: "text", hint: "ŒîŒπŒ¨ŒªŒµŒæŒµ Œ±ŒΩ Œ∏ŒµœÇ ŒöŒµŒØŒºŒµŒΩŒø ŒÆ ŒïŒπŒ∫œåŒΩŒ±"}
          - {label: "Logo Text", name: "logoText", widget: "string", default: "BLACK VYBEZ", required: false}
          - {label: "Logo Image", name: "logoImage", widget: "image", required: false}
          
          - {label: "--- ARTIST SOCIALS (Black Vybez) ---", name: "sep1", widget: "hidden"}
          - {label: "Facebook (Artist)", name: "artistFb", widget: "string", required: false}
          - {label: "Instagram (Artist)", name: "artistIg", widget: "string", required: false}
          - {label: "TikTok (Artist)", name: "artistTt", widget: "string", required: false}
          - {label: "YouTube (Artist)", name: "artistYt", widget: "string", required: false}
          
          - {label: "--- PRODUCER SOCIALS (Vybezmadethis) ---", name: "sep2", widget: "hidden"}
          - {label: "Facebook (Producer)", name: "prodFb", widget: "string", required: false}
          - {label: "Instagram (Producer)", name: "prodIg", widget: "string", required: false}
          - {label: "TikTok (Producer)", name: "prodTt", widget: "string", required: false}
          - {label: "YouTube (Producer)", name: "prodYt", widget: "string", required: false}
          - {label: "Email Contact", name: "email", widget: "string", required: false}

  # --- 2. MUSIC RELEASES ---
  - name: "releases"
    label: "üéπ Releases (My Tracks)"
    files:
      - name: "catalog"
        label: "Music Catalog"
        file: "releases.json"
        fields:
          - name: "tracks"
            label: "Track List"
            widget: "list"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Audio File (MP3)", name: "audio", widget: "file"}
              - {label: "Cover Art", name: "cover", widget: "image"}
              - {label: "Stream Link", name: "streamUrl", widget: "string"}
              - {label: "Bundle Link (Payhip)", name: "bundleUrl", widget: "string"}
              - {label: "Free Download Link", name: "downloadUrl", widget: "string", required: false}

  # --- 3. BEAT STORE ---
  - name: "beats"
    label: "üí∞ Beat Store"
    files:
      - name: "beatslist"
        label: "Beats Catalog"
        file: "beats.json"
        fields:
          - name: "beatslist"
            label: "Beats"
            widget: "list"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Audio Preview (MP3)", name: "audioSrc", widget: "file"}
              - {label: "Price", name: "price", widget: "string", default: "29.99‚Ç¨"}
              - {label: "Status", name: "status", widget: "select", options: ["available", "sold"], default: "available"}
              - {label: "Category", name: "category", widget: "select", options: ["trap", "boombap", "latin", "lofi", "custom", "vault", "ai"]}
              - {label: "BPM", name: "bpm", widget: "string", required: false}
              - {label: "Key", name: "key", widget: "string", required: false}
              - {label: "Purchase Link", name: "checkoutUrl", widget: "string"}
              - {label: "Vibe Tags", name: "tags", widget: "list"}

  # --- 4. PRESS ---
  - name: "press"
    label: "üì∞ Press & News"
    files:
      - name: "pressdata"
        label: "Articles"
        file: "press.json"
        fields:
          - name: "articles"
            label: "News Items"
            widget: "list"
            fields:
              - {label: "Article Title", name: "title", widget: "string"}
              - {label: "Date/Year", name: "date", widget: "string"}
              - {label: "Source Name", name: "source", widget: "string"}
              - {label: "Image", name: "image", widget: "image"}
              - {label: "Summary Text", name: "summary", widget: "text"}
              - {label: "Link to Article", name: "link", widget: "string"}

  # --- 5. VIBES CONFIG ---
  - name: "vibes"
    label: "‚ú® Vibe Settings"
    files:
      - name: "vibesConfig"
        label: "Vibes Definition"
        file: "vibes.json"
        fields:
          - name: "vibes"
            label: "Vibes List"
            widget: "list"
            fields:
              - {label: "Vibe Name", name: "name", widget: "string"}
              - {label: "Tags to Filter", name: "tags", widget: "list"}

  # --- 6. HOME PAGE SETTINGS ---
  - name: "pages"
    label: "üè† Home Banner"
    files:
      - name: "home"
        label: "Home Page Config"
        file: "home.json"
        fields:
          - {label: "Main Banner Image", name: "heroImage", widget: "image", required: false}
          - {label: "Banner Title", name: "heroTitle", widget: "string", required: false, default: "VYBEZONE"}
          - {label: "Banner Subtitle", name: "heroSubtitle", widget: "string", required: false}
