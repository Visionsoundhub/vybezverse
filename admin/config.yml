backend:
  name: git-gateway
  branch: main

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  # --- 1. FOOTER SETTINGS ---
  - name: "footer"
    label: "ü¶∂ Footer Settings"
    files:
      - name: "footer_config"
        label: "Footer Content & Socials"
        file: "footer.json"
        fields:
          - {label: "Artist Side Title (Left)", name: "artistTitle", widget: "string", default: "BLACK VYBEZ"}
          - {label: "Producer Side Title (Right)", name: "prodTitle", widget: "string", default: "VYBEZMADETHIS"}
          - {label: "--- ARTIST (Black Vybez) ---", name: "sep1", widget: "hidden"}
          - {label: "ARTIST - Facebook Link", name: "artistFb", widget: "string", required: false}
          - {label: "ARTIST - Facebook Icon", name: "artistFbIcon", widget: "image", required: false}
          - {label: "ARTIST - Instagram Link", name: "artistIg", widget: "string", required: false}
          - {label: "ARTIST - Instagram Icon", name: "artistIgIcon", widget: "image", required: false}
          - {label: "ARTIST - TikTok Link", name: "artistTt", widget: "string", required: false}
          - {label: "ARTIST - TikTok Icon", name: "artistTtIcon", widget: "image", required: false}
          - {label: "ARTIST - YouTube Link", name: "artistYt", widget: "string", required: false}
          - {label: "ARTIST - YouTube Icon", name: "artistYtIcon", widget: "image", required: false}
          - {label: "--- PRODUCER (VybezMadeThis) ---", name: "sep2", widget: "hidden"}
          - {label: "PRODUCER - Facebook Link", name: "prodFb", widget: "string", required: false}
          - {label: "PRODUCER - Facebook Icon", name: "prodFbIcon", widget: "image", required: false}
          - {label: "PRODUCER - Instagram Link", name: "prodIg", widget: "string", required: false}
          - {label: "PRODUCER - Instagram Icon", name: "prodIgIcon", widget: "image", required: false}
          - {label: "PRODUCER - TikTok Link", name: "prodTt", widget: "string", required: false}
          - {label: "PRODUCER - TikTok Icon", name: "prodTtIcon", widget: "image", required: false}
          - {label: "PRODUCER - YouTube Link", name: "prodYt", widget: "string", required: false}
          - {label: "PRODUCER - YouTube Icon", name: "prodYtIcon", widget: "image", required: false}
          - {label: "Email Contact", name: "email", widget: "string", required: false}
          - {label: "Copyright Text", name: "copyright", widget: "string", default: "¬© 2025 Vybezone. All rights reserved."}

  # --- 2. GLOBAL SETTINGS ---
  - name: "settings"
    label: "‚öôÔ∏è Global & Info"
    files:
      - name: "global"
        label: "Site Config"
        file: "settings.json"
        fields:
          - {label: "Logo Type", name: "logoType", widget: "select", options: ["text", "image"], default: "text"}
          - {label: "Logo Text", name: "logoText", widget: "string", default: "BLACK VYBEZ", required: false}
          - {label: "Logo Image", name: "logoImage", widget: "image", required: false}
          - {label: "Exclusive Title", name: "exclusiveTitle", widget: "string"}
          - {label: "Exclusive Text", name: "exclusiveText", widget: "text"}
          - {label: "AI Access Title", name: "aiTitle", widget: "string"}
          - {label: "AI Access Text", name: "aiText", widget: "text"}
          - {label: "Vault Beats Title", name: "vaultTitle", widget: "string"}
          - {label: "Vault Beats Text", name: "vaultText", widget: "text"}

  # --- 3. NEWSLETTER SETTINGS ---
  - name: "newsletter"
    label: "üì© Newsletter Freq"
    files:
      - name: "newsletter_config"
        label: "Newsletter Content"
        file: "newsletter.json"
        fields:
          - {label: "Title", name: "title", widget: "string", default: "STAY ON FREQUENCY"}
          - {label: "Subtitle", name: "subtitle", widget: "string", default: "Œ£œÖŒΩœÑŒøŒΩŒØœÉŒøœÖ. ŒúŒ∑ŒΩ œáŒ¨œÉŒµŒπœÇ Œ∫Œ±ŒΩŒ≠ŒΩŒ± drop."}
          - {label: "Placeholder Text", name: "placeholder", widget: "string", default: "Your email frequency..."}
          - {label: "Button Text", name: "btnText", widget: "string", default: "TUNE IN"}
          - {label: "Option 1 (Beats)", name: "optBeats", widget: "string", default: "Beats / Production"}
          - {label: "Option 2 (Releases)", name: "optReleases", widget: "string", default: "New Music / Releases"}
          - {label: "Option 3 (All)", name: "optAll", widget: "string", default: "Full Spectrum (All)"}

  # --- 4. POP-UP MANAGER ---
  - name: "popups"
    label: "üîî Pop-up Manager"
    files:
      - name: "popup_main"
        label: "Main Pop-up (Home & Releases)"
        file: "popup_main.json"
        fields:
          - {label: "Enable Pop-up?", name: "active", widget: "boolean", default: false}
          - {label: "Title", name: "title", widget: "string", default: "SPECIAL OFFER"}
          - {label: "Message", name: "text", widget: "text", default: "ŒúŒ∑ŒΩ œáŒ¨œÉŒµŒπœÇ œÑŒø ŒΩŒ≠Œø drop!"}
          - {label: "Image (Optional)", name: "image", widget: "image", required: false}
          - {label: "Button Text", name: "btnText", widget: "string", default: "LISTEN NOW"}
          - {label: "Button Link", name: "btnLink", widget: "string", default: "#"}

      - name: "popup_beats"
        label: "Beats Pop-up (Beats Page Only)"
        file: "popup_beats.json"
        fields:
          - {label: "Enable Pop-up?", name: "active", widget: "boolean", default: false}
          - {label: "Title", name: "title", widget: "string", default: "NEED A BEAT?"}
          - {label: "Message", name: "text", widget: "text", default: "Bulk Deals Available Now."}
          - {label: "Image (Optional)", name: "image", widget: "image", required: false}
          - {label: "Button Text", name: "btnText", widget: "string", default: "SHOP DEALS"}
          - {label: "Button Link", name: "btnLink", widget: "string", default: "#"}

  # --- 5. BIO PAGE ---
  - name: "bio"
    label: "üë§ Bio Page"
    files:
      - name: "bio_content"
        label: "Biography Data"
        file: "bio.json"
        fields:
          - {label: "Page Title", name: "title", widget: "string", default: "WHO IS BLACK VYBEZ?"}
          - {label: "Main Image", name: "image", widget: "image"}
          - {label: "Bio Text", name: "content", widget: "markdown"}

  # --- 6. GALLERY ---
  - name: "gallery"
    label: "üì∏ Gallery"
    files:
      - name: "gallery_images"
        label: "Photo Collection"
        file: "gallery.json"
        fields:
          - name: "images"
            label: "Photos"
            widget: "list"
            fields:
              - {label: "Image", name: "src", widget: "image"}
              - {label: "Caption/Alt Text", name: "caption", widget: "string", required: false}

  # --- 7. MENU ---
  - name: "navigation"
    label: "üß≠ Menu Manager"
    files:
      - name: "main_menu"
        label: "Main Menu Links"
        file: "menu.json"
        fields:
          - name: "links"
            label: "Menu Items"
            widget: "list"
            fields:
              - {label: "Button Text", name: "text", widget: "string"}
              - {label: "Link / URL", name: "url", widget: "string"}
              - {label: "Open in New Tab?", name: "newTab", widget: "boolean", default: false}

  # --- 8. RELEASES ---
  - name: "releases"
    label: "üéπ Releases"
    files:
      - name: "catalog"
        label: "Music Catalog"
        file: "releases.json"
        fields:
          - name: "tracks"
            label: "Track List"
            widget: "list"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Short Description", name: "description", widget: "text", required: false}
              - label: "Frequency / Genre"
                name: "genre"
                widget: "relation"
                collection: "genres"
                file: "genresConfig"
                search_fields: ["genres.*.name"]
                value_field: "genres.*.name"
                display_fields: ["genres.*.name"]
              - {label: "Release Type", name: "type", widget: "select", options: ["Single", "EP", "Album"], required: true}
              - {label: "YouTube Video URL", name: "youtubeUrl", widget: "string"}
              - {label: "Cover Art", name: "cover", widget: "image"}
              - {label: "Stream Link", name: "streamUrl", widget: "string"}
              - {label: "Buy Link", name: "bundleUrl", widget: "string"}
              - {label: "Free Download Link", name: "downloadUrl", widget: "string", required: false}

  # --- 9. BEAT STORE (ŒúŒï ŒîŒôŒëŒöŒüŒ†Œ§Œó ON/OFF) ---
  - name: "beats"
    label: "üí∞ Beat Store"
    files:
      - name: "beatslist"
        label: "Beats Catalog & Status"
        file: "beats.json"
        fields:
          - {label: "Store Status (ON = Open, OFF = Closed)", name: "storeActive", widget: "boolean", default: true}
          - {label: "Coming Soon Message", name: "comingSoonText", widget: "string", default: "BEAT STORE COMING SOON"}
          - name: "beatslist"
            label: "Beats List"
            widget: "list"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Cover Art", name: "cover", widget: "image", required: false}
              - {label: "Audio Preview (MP3)", name: "audioSrc", widget: "file"}
              - {label: "Price", name: "price", widget: "string", default: "79.99‚Ç¨"}
              - {label: "Status", name: "status", widget: "select", options: ["available", "sold"], default: "available"}
              - {label: "Category", name: "category", widget: "select", options: ["trap", "boombap", "latin", "lofi", "custom", "vault", "ai"]}
              - {label: "BPM", name: "bpm", widget: "string", required: false}
              - {label: "Key", name: "key", widget: "string", required: false}
              - {label: "Purchase Link", name: "checkoutUrl", widget: "string"}
              - label: "Vibe Tags"
                name: "tags"
                widget: "relation"
                collection: "vibes"
                file: "vibesConfig"
                search_fields: ["vibes.*.name"]
                value_field: "vibes.*.name"
                display_fields: ["vibes.*.name"]
                multiple: true

  # --- 10. PAGES & MODALS ---
  - name: "pages"
    label: "üåê General Pages"
    files:
      - name: "home"
        label: "Home Page"
        file: "home.json"
        fields:
          - {label: "Main Banner", name: "heroImage", widget: "image", required: false}
          - {label: "Title", name: "heroTitle", widget: "string", default: "VYBEZONE"}
          - {label: "Subtitle", name: "heroSubtitle", widget: "string"}
          - {label: "Enable Announcement?", name: "showAnnouncement", widget: "boolean", default: false} 
          - {label: "Announcement Video URL", name: "announcementVideo", widget: "string", required: false}
          - {label: "Announcement Text", name: "announcementText", widget: "text", required: false}
          - {label: "Enable Latest Drop?", name: "showDrop", widget: "boolean", default: false}
          - {label: "Drop Video URL", name: "dropVideo", widget: "string", required: false}
          - {label: "Stream Link", name: "dropStream", widget: "string", required: false}
          - {label: "Buy Link", name: "dropBuy", widget: "string", required: false}
          - {label: "Free Link", name: "dropFree", widget: "string", required: false}

      - name: "releases_page"
        label: "Releases Page Settings"
        file: "releases_settings.json"
        fields:
          - {label: "Page Title", name: "pageTitle", widget: "string"}
          - {label: "Page Description", name: "pageDescription", widget: "text"}
          - {label: "Button: All Releases", name: "allReleasesText", widget: "string"}
          - {label: "Button: Why Buy", name: "whyBuyText", widget: "string"}
          - {label: "Button: What's Included", name: "whatsIncludedText", widget: "string"}
          - {label: "Modal Title", name: "modalTitle", widget: "string"}
          - {label: "Section 1: Title", name: "supportTitle", widget: "string"}
          - {label: "Section 1: Text", name: "supportText", widget: "text"}
          - {label: "Section 2: Title", name: "getTitle", widget: "string"}
          - {label: "Section 2: Text", name: "getText", widget: "text"}

  # --- 11. STORE (BUNDLES & MERCH) ---
  - name: "store_config"
    label: "üõí Store & Bundles"
    files:
      - name: "store_main"
        label: "Bundle Info & Global Merch"
        file: "store.json"
        fields:
          - {label: "Main Title", name: "title", widget: "string"}
          - {label: "Section Title", name: "sectionTitle", widget: "string"}
          - {label: "Subtitle", name: "subtitle", widget: "string"}
          - {label: "Merch Active?", name: "merchActive", widget: "boolean", default: true}
          - {label: "Coming Soon Message", name: "comingSoonText", widget: "string"}
          - name: "bundleItems"
            label: "Bundle Contents (Icons & Text)"
            widget: "list"
            fields:
              - {label: "Text", name: "text", widget: "string"}
              - {label: "FontAwesome Icon Class", name: "icon", widget: "string"}

  # --- 12. MERCH PRODUCTS ---
  - name: "merch"
    label: "üëï Merch Products"
    files:
      - name: "merch_catalog"
        label: "Product Catalog"
        file: "merch.json"
        fields:
          - name: "products"
            label: "Product List"
            widget: "list"
            fields:
              - {label: "Status", name: "status", widget: "select", options: ["available", "sold_out", "hidden"]}
              - {label: "Name", name: "name", widget: "string"}
              - {label: "Price", name: "price", widget: "string"}
              - {label: "Image", name: "image", widget: "image"}
              - {label: "Description", name: "description", widget: "text"}
              - {label: "Buy Link", name: "link", widget: "string"}

  # --- 13. AUX DATA ---
  - name: "genres"
    label: "üéõÔ∏è Frequencies"
    files:
      - name: "genresConfig"
        file: "genres.json"
        fields:
          - name: "genres"
            widget: "list"
            fields:
              - {label: "Name", name: "name", widget: "string"}
              - {label: "Note", name: "note", widget: "string"}

  - name: "vibes"
    label: "‚ú® Vibes"
    files:
      - name: "vibesConfig"
        file: "vibes.json"
        fields:
          - name: "vibes"
            widget: "list"
            fields:
              - {label: "Name", name: "name", widget: "string"}
              - {label: "Color", name: "color", widget: "color"}
              - {label: "Tags", name: "tags", widget: "list"}

  - name: "press"
    label: "üì∞ Press"
    files:
      - name: "pressdata"
        file: "press.json"
        fields:
          - name: "articles"
            widget: "list"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Date", name: "date", widget: "string"}
              - {label: "Source", name: "source", widget: "string"}
              - {label: "Summary", name: "summary", widget: "text"}
              - {label: "Image", name: "image", widget: "image"}
              - {label: "Link", name: "link", widget: "string"}

  - name: "podcasts"
    label: "üéôÔ∏è Podcasts"
    files:
      - name: "podcast_list"
        file: "podcasts.json"
        fields:
          - name: "episodes"
            widget: "list"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Cover", name: "cover", widget: "image"}
              - {label: "Description", name: "description", widget: "text"}
              - {label: "Link", name: "link", widget: "string"}
              - {label: "Date", name: "date", widget: "date"}
