<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links | BLACK VYBEZ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #8a2be2; --glass: rgba(255, 255, 255, 0.08); --border: rgba(255, 255, 255, 0.15); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body {
            background: linear-gradient(-45deg, #050505, #1a0033, #0d001a, #000);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white; min-height: 100vh; display: flex; flex-direction: column; align-items: center; padding: 40px 20px;
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .container { width: 100%; max-width: 450px; text-align: center; }
        .profile-img { width: 100px; height: 100px; border-radius: 50%; border: 3px solid var(--primary); box-shadow: 0 0 20px rgba(138,43,226,0.5); margin-bottom: 15px; object-fit: cover; }
        .tagline { color: #ccc; font-size: 0.9rem; margin-bottom: 30px; }
        
        /* Release Card */
        .release-card { background: rgba(0,0,0,0.6); border: 1px solid var(--primary); border-radius: 20px; padding: 20px; margin-bottom: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .release-title { font-weight: 800; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 15px; font-size: 1.1rem; }
        
        .btn-main { width: 100%; padding: 16px; border-radius: 12px; text-decoration: none; font-weight: 700; display: flex; align-items: center; justify-content: center; margin-bottom: 10px; transition: 0.3s; border: none; cursor: pointer; color: white; text-transform: uppercase; font-size: 0.9rem; }
        .btn-buy { background: var(--primary); box-shadow: 0 0 15px rgba(138,43,226,0.4); }
        .btn-outline { background: var(--glass); border: 1px solid var(--border); }
        
        /* Streaming Drawer */
        #stream-drawer { max-height: 0; overflow: hidden; transition: max-height 0.4s ease-out; background: rgba(255,255,255,0.03); border-radius: 10px; }
        .stream-option { display: flex; align-items: center; justify-content: space-between; padding: 12px 15px; border-bottom: 1px solid rgba(255,255,255,0.05); text-decoration: none; color: #eee; font-size: 0.85rem; }
        .stream-option:last-child { border: none; }
        .stream-option i { font-size: 1.1rem; color: var(--primary); }

        /* General Links */
        .link-item { background: var(--glass); border: 1px solid var(--border); padding: 14px; border-radius: 12px; text-decoration: none; color: white; display: flex; align-items: center; justify-content: center; font-weight: 600; margin-bottom: 12px; transition: 0.3s; }
        .link-item:hover { background: rgba(138,43,226,0.15); border-color: var(--primary); transform: translateY(-2px); }
        
        .socials { display: flex; justify-content: center; gap: 20px; margin-top: 30px; }
        .social-icon { color: #fff; font-size: 1.5rem; opacity: 0.7; transition: 0.3s; }
        .social-icon:hover { opacity: 1; color: var(--primary); }
    </style>
</head>
<body>
    <div class="container" id="content" style="display:none;">
        <img id="p-img" src="" class="profile-img">
        <h2 id="p-name" style="margin-bottom:5px"></h2>
        <p id="p-tag" class="tagline"></p>

        <div id="rel-section" class="release-card" style="display:none;">
            <p id="rel-title" class="release-title"></p>
            <a id="buy-btn" href="" target="_blank" class="btn-main btn-buy" style="display:none;">üõçÔ∏è ŒëŒìŒüŒ°ŒëŒ£Œï Œ§Œü (BUNDLE)</a>
            <button id="stream-toggle" class="btn-main btn-outline">üéß STREAM MUSIC <i class="fas fa-chevron-down" style="margin-left:10px"></i></button>
            <div id="stream-drawer"></div>
            <a id="vid-btn" href="" target="_blank" class="btn-main btn-outline" style="margin-top:10px; display:none;">üì∫ WATCH VIDEO</a>
        </div>

        <div id="links-list"></div>
        <div class="socials" id="social-box"></div>
        <p style="margin-top:40px; font-size:0.6rem; opacity:0.4;">POWERED BY VYBEZONE</p>
    </div>

    <script>
        fetch('links.json').then(r => r.json()).then(data => {
            document.getElementById('p-img').src = data.profileImage;
            document.getElementById('p-name').innerText = data.profileName;
            document.getElementById('p-tag').innerText = data.tagline;

            if(data.showLatest) {
                document.getElementById('rel-section').style.display = 'block';
                document.getElementById('rel-title').innerText = data.latestTitle;
                if(data.buyLink) { const b = document.getElementById('buy-btn'); b.href = data.buyLink; b.style.display = 'flex'; }
                if(data.videoLink) { const v = document.getElementById('vid-btn'); v.href = data.videoLink; v.style.display = 'flex'; }
                
                let sHtml = '';
                if(data.appleLink) sHtml += `<a href="${data.appleLink}" target="_blank" class="stream-option">Apple Music <i class="fab fa-apple"></i></a>`;
                if(data.tidalLink) sHtml += `<a href="${data.tidalLink}" target="_blank" class="stream-option">Tidal <i class="fas fa-water"></i></a>`;
                if(data.otherLink) sHtml += `<a href="${data.otherLink}" target="_blank" class="stream-option">Other Platform <i class="fas fa-headphones"></i></a>`;
                document.getElementById('stream-drawer').innerHTML = sHtml;
                
                document.getElementById('stream-toggle').onclick = function() {
                    const d = document.getElementById('stream-drawer');
                    d.style.maxHeight = d.style.maxHeight === "300px" ? "0" : "300px";
                };
            }

            const lBox = document.getElementById('links-list');
            data.buttons.forEach(b => {
                const a = document.createElement('a'); a.href = b.url; a.className = 'link-item'; a.target = '_blank';
                a.innerHTML = `${b.icon ? '<i class="'+b.icon+'" style="margin-right:10px"></i>' : ''} ${b.text}`;
                lBox.appendChild(a);
            });

            const sBox = document.getElementById('social-box');
            if(data.instagram) sBox.innerHTML += `<a href="${data.instagram}" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>`;
            if(data.tiktok) sBox.innerHTML += `<a href="${data.tiktok}" target="_blank" class="social-icon"><i class="fab fa-tiktok"></i></a>`;
            if(data.youtube) sBox.innerHTML += `<a href="${data.youtube}" target="_blank" class="social-icon"><i class="fab fa-youtube"></i></a>`;

            document.getElementById('content').style.display = 'block';
        });
    </script>
</body>
</html>
