<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beat Store | VYBEZMADETHIS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bg-glow"></div>
    
    <nav class="main-navigation">
        <a href="index.html" class="nav-logo"></a>
        <div class="hamburger">
            <div class="bar"></div><div class="bar"></div><div class="bar"></div>
        </div>
        <div class="nav-links"></div>
    </nav>

    <main id="swup" class="transition-fade">
        <div class="hero-section" style="padding:2rem 1rem;">
            <h1 class="hero-title">VYBEZMADETHIS</h1>
            <p class="hero-subtitle">exclusive beats</p>
            
            <button id="vibe-search-btn" class="btn btn-outline" style="margin-top:2rem; padding:0.8rem 2.5rem;">
                <i class="fas fa-magic" style="color:#8a2be2;"></i> VIBE SEARCH
            </button>
    
            <div class="info-accordions-container" id="info-accordions-container"></div>
        </div>
    
        <div class="compact-filters-container">
            <div class="select-wrapper">
                <select id="filter-genre" class="filter-select">
                    <option value="all">ΟΛΑ ΤΑ GENRES</option>
                    <option value="trap">Trap / Drill</option>
                    <option value="boombap">Rap / Boombap</option>
                    <option value="latin">Latin Urban / Afro</option>
                    <option value="lofi">Lofi</option>
                    <option value="vault">Vault Beats</option>
                    <option value="ai">AI Access</option>
                </select>
                <i class="fas fa-chevron-down"></i>
            </div>

            <div class="select-wrapper">
                <select id="filter-bpm" class="filter-select">
                    <option value="all">ΟΛΑ ΤΑ BPM</option>
                    <option value="70-80">70 - 80 BPM</option>
                    <option value="80-90">80 - 90 BPM</option>
                    <option value="90-100">90 - 100 BPM</option>
                    <option value="100-110">100 - 110 BPM</option>
                    <option value="110-130">110 - 130 BPM</option>
                    <option value="130-140">130 - 140 BPM</option>
                    <option value="140-160">140 - 160 BPM</option>
                </select>
                <i class="fas fa-chevron-down"></i>
            </div>

            <div class="select-wrapper">
                <select id="filter-key" class="filter-select">
                    <option value="all">ΟΛΑ ΤΑ KEYS</option>
                </select>
                <i class="fas fa-chevron-down"></i>
            </div>
        </div>
    
        <div class="beat-store-container" id="beat-store-list">Loading...</div>

        <div class="modal-overlay" id="vibe-modal">
            <div class="modal-box">
                <button class="modal-close-btn" id="vibe-modal-close">&times;</button>
                <h2 style="margin-bottom:20px;">ΠΩΣ ΝΙΩΘΕΙΣ;</h2>
                <div id="vibe-bubbles-container" style="display:flex; flex-wrap:wrap; justify-content:center; min-height: 200px; align-items: center;"></div>
            </div>
        </div>
    </main>
    
    <div id="sticky-player">
        <div class="player-inner">
            <div class="player-controls">
                <button id="prev-track-btn" class="control-btn"><i class="fas fa-step-backward"></i></button>
                <button id="player-play-btn" class="play-btn-large"><i class="fas fa-play"></i></button>
                <button id="next-track-btn" class="control-btn"><i class="fas fa-step-forward"></i></button>
            </div>
            <div class="player-info-section">
                <div id="player-track-title" style="font-weight:700;">SELECT A BEAT</div>
                <div id="progress-container" class="progress-container">
                    <div id="player-progress" class="progress-bar"></div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="dynamic-footer"></div>

    <script src="https://unpkg.com/swup@4"></script>
    <script src="scripts.js"></script>
</body>
</html>
