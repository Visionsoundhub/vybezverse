<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | VYBEZONE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bg-glow"></div>
    
    <nav class="main-navigation">
        <a href="index.html" class="nav-logo"></a>
        <div class="hamburger">
            <div class="bar"></div><div class="bar"></div><div class="bar"></div>
        </div>
        <div class="nav-links"></div>
    </nav>

    <main id="swup" class="transition-fade">
        <div class="hero-section">
            <h1 class="hero-title">VISUAL VIBE</h1>
            <p class="hero-subtitle">MOMENTS . STUDIO . LIFE</p>
        </div>
    
        <div class="glass-container" style="background:transparent; border:none; box-shadow:none; padding:0;">
            <div id="gallery-grid" class="gallery-grid">Loading Photos...</div>
        </div>

        <div class="modal-overlay" id="gallery-modal">
            <div class="modal-box" style="padding:0; background:transparent; box-shadow:none; border:none; max-width:90vh;">
                <button class="modal-close-btn" id="close-gallery-modal" style="top:-40px; right:0;">&times;</button>
                <img id="gallery-modal-img" src="" alt="Full View" style="width:100%; border-radius:10px; box-shadow:0 0 50px rgba(0,0,0,0.9);">
                <div id="gallery-caption" style="text-align:center; margin-top:10px; color:#fff; font-weight:600;"></div>
            </div>
        </div>
    </main>

    <div id="sticky-player">
        <div class="player-inner">
            <div class="player-controls">
                <button id="prev-track-btn" class="control-btn"><i class="fas fa-step-backward"></i></button>
                <button id="player-play-btn" class="play-btn-large"><i class="fas fa-play"></i></button>
                <button id="next-track-btn" class="control-btn"><i class="fas fa-step-forward"></i></button>
            </div>
            <div class="player-info-section">
                <div id="player-track-title" style="font-weight:700;">SELECT A BEAT</div>
                <div id="progress-container" class="progress-container">
                    <div id="player-progress" class="progress-bar"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="dynamic-footer"></div>

    <script src="https://unpkg.com/swup@4"></script>
    <script src="scripts.js"></script>
</body>
</html>
